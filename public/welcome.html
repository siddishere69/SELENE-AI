<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Selene</title>
  <style>
    body {
      background-color: #0f1115;
      color: #e3e3e3;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .start-btn {
      padding: 1rem 2rem;
      background-color: #4cafef;
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .start-btn:hover {
      background-color: #369fd9;
      transform: scale(1.05);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fade-in">
    <h1>Welcome to Selene</h1>
    <p>Your AI-powered trading assistant. Analyze. Backtest. Execute with confidence.</p>

  </div>
</body>
</html>
