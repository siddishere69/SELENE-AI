<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selene 💋</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-line {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      white-space: pre-wrap;
    }
    .replay-btn {
      cursor: pointer;
      color: #ec4899;
      margin-left: 10px;
    }
    .selene-tag {
      background-color: #ec4899;
      color: white;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 9999px;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <div class="absolute top-4 right-4 text-sm text-pink-400 flex items-center gap-4">
    🔊 Voice: <input type="checkbox" id="voiceSwitch" checked class="accent-pink-500" />
    <button onclick="resetHistory()" class="text-white bg-pink-600 px-2 py-1 rounded hover:bg-pink-700">🗑 Reset</button>
  </div>

  <div class="w-full max-w-2xl h-[70vh] overflow-y-auto bg-gray-800 border border-pink-500 p-6 rounded-2xl shadow-xl space-y-4 mb-6" id="chat">
    <div><strong class="text-pink-400">Selene:</strong> Hey sexy 😘, ready for some flirty charts and cheeky candles?</div>
  </div>

  <div class="flex w-full max-w-2xl px-4 gap-2">
    <input id="userInput" type="text" placeholder="Ask me anything..." class="flex-1 p-3 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" />
    <button onclick="sendMessage()" class="bg-pink-600 hover:bg-pink-700 text-white px-5 py-3 rounded-xl">Send</button>
  </div>

  <div id="loading" class="mt-3 text-pink-300 italic"></div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const loading = document.getElementById("loading");
    const voiceSwitch = document.getElementById("voiceSwitch");
    let lastVoice = null;

    function appendMessage(sender, text, voiceUrl) {
      const messageDiv = document.createElement("div");
      messageDiv.className = "chat-line";

      const strong = document.createElement("strong");
      strong.className = sender === "You" ? "text-blue-400" : "text-pink-400";
      strong.textContent = `${sender}:`;

      const span = document.createElement("span");

      // Format Selene replies into new lines or bullets
      if (sender === "Selene" && text.includes('\n')) {
        span.innerHTML = text.trim().split('\n').map(line => `• ${line.trim()}`).join('<br>');
      } else {
        span.textContent = text;
      }

      messageDiv.appendChild(strong);
      messageDiv.appendChild(span);

      if (voiceUrl) {
        const replay = document.createElement("span");
        replay.className = "replay-btn";
        replay.textContent = "🔁";
        replay.onclick = () => new Audio(voiceUrl).play();
        messageDiv.appendChild(replay);
        lastVoice = voiceUrl;
      }

      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage("You", message);
      input.value = "";
      loading.innerText = "Selene is biting her lip, thinking about your request... 😏";

      try {
        const res = await fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage("Selene", data.reply, data.voice);
        if (voiceSwitch.checked && data.voice) {
          const audio = new Audio(data.voice);
          audio.play();
        }
        saveChat();
      } catch (err) {
        appendMessage("Selene", "Uff, my wires crossed! Try again 😣");
      } finally {
        loading.innerText = "";
      }
    }

    function resetHistory() {
      if (confirm("Wipe Selene's memory? 😏")) {
        fetch("/reset", { method: "POST" })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              chat.innerHTML = `<div><strong class='text-pink-400'>Selene:</strong> Mmm... My mind is blank now, darling. Let’s start fresh 💋</div>`;
              localStorage.removeItem("seleneChat");
            }
          });
      }
    }

    function saveChat() {
      localStorage.setItem("seleneChat", chat.innerHTML);
    }

    function loadChat() {
      const saved = localStorage.getItem("seleneChat");
      if (saved) {
        chat.innerHTML = saved;
        chat.scrollTop = chat.scrollHeight;
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = loadChat;
  </script>
</body>
</html>
