<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selene Pro Chart</title>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0f1115;
      color: #e3e3e3;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }
    body {
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      background-color: #181c24;
      width: 240px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid #2b313d;
    }
    #sidebar h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar li {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 6px;
    }
    #sidebar li:hover {
      background: #2a2f3a;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #0f1115;
    }
    header {
      background: #1a1c22;
      padding: 1rem;
      font-size: 1.4rem;
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      background: #1c1f26;
      padding: 0.5rem;
    }
    select, button, input[type=range], input[type=datetime-local] {
      padding: 0.5rem;
      border-radius: 6px;
      background: #2a2e38;
      color: white;
      border: 1px solid #444;
      font-size: 1rem;
    }
    #chart-container {
      flex: 1;
      background-color: #0f1115;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chart {
      flex: 1;
      width: 100%;
      background-color: #0f1115;
    }
    #backtest-data {
      padding: 1rem;
      background: #1a1c22;
      color: #bbb;
      font-size: 0.9rem;
      height: 150px;
      overflow-y: auto;
    }
    .profile-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }
    .profile-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background: #222;
      border: 1px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 10px #000;
      z-index: 1001;
    }
    .profile-menu div {
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #eee;
      white-space: nowrap;
    }
    .profile-menu div:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="profile-btn" onclick="toggleProfileMenu()">üë§ Profile</div>
  <div class="profile-menu" id="profileMenu">
    <div onclick="window.location.href='chat.html'">Selene Assistant</div>
  </div>

  <div id="sidebar">
    <div>
      <h2>üìä Strategies</h2>
      <ul>
        <li onclick="selectConcept('BOS Retest')">BOS Retest</li>
        <li onclick="selectConcept('Order Block')">Order Block</li>
      </ul>
    </div>
    <div>
      <h2>üß† Concepts</h2>
      <ul>
        <li onclick="selectConcept('Breaker OB')">Breaker OB</li>
        <li onclick="selectConcept('FVG Combo')">FVG Combo</li>
      </ul>
    </div>
  </div>
  <div id="main">
    <header>Selene: Backtest & Strategy Chart</header>
    <div id="controls">
      <select id="symbol">
        <option value="BTCUSDT">BTC/USDT</option>
        <option value="ETHUSDT">ETH/USDT</option>
        <option value="BNBUSDT">BNB/USDT</option>
      </select>
      <select id="interval">
        <option value="1m">1m</option>
        <option value="5m">5m</option>
        <option value="15m">15m</option>
        <option value="1h">1h</option>
      </select>
      <input type="datetime-local" id="startTime">
      <button onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂ Play</button>
      <button onclick="resetReplay()">üîÅ Reset</button>
      <button onclick="toggleVolume()">üì∂ Volume</button>
      <label>Speed
        <input type="range" min="50" max="1000" value="100" id="speedSlider">
        <span id="speedLabel">100ms</span>
      </label>
    </div>
    <div id="chart-container">
      <div id="chart"></div>
      <div id="backtest-data">Click a concept to view its backtest summary here.</div>
    </div>
  </div>
  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById('profileMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
